<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logo.png" alt="">
                <span class="d-none d-lg-block">Application</span>
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Create una cuenta</h5>
                  <p class="text-center small">Ingresa tus datos para registrarte</p>
                </div>

                  <form (ngSubmit)="guardar()" [formGroup]="form"  class="row g-3 needs-validation">
                  <div class="col-12">
                    <label for="input-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" formControlName="firstname" placeholder="Nombre" required />
                    <div class="invalid-feedback">Please, enter your name!</div>
                  </div>

                  <div class="col-12">
                    <label for="input-apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" formControlName="lastname" placeholder="Apellido"
                      required />
                    <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                  </div>

                  <div class="col-12">
                      <label for="input-username" class="form-label">Username</label>
                    <input type="text" class="form-control" formControlName="username" placeholder="Username" required />
                      <div class="invalid-feedback">Please choose a username.</div>
                  </div>
                  
                  <div class="col-12">
                    <label for="yourUsername" class="form-label">Email</label>
                    <input type="text" class="form-control" formControlName="email" placeholder="Email"
                        required />
                    <div class="invalid-feedback">Please enter your email!</div>
                  </div>

                  <div class="col-12">
                    <label for="input-clave" class="form-label">Clave</label>
                    <input type="password" class="form-control" formControlName="password" id="input-clave"
                      placeholder="clave" required />
                    <div class="invalid-feedback">Please enter your password!</div>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" name="terms" type="checkbox" value="" id="acceptTerms" required>
                      <label class="form-check-label" for="acceptTerms">Estoy de acuerdo con los <a routerLink="/">Termminos y condiciones</a></label>
                      <div class="invalid-feedback">You must agree before submitting.</div>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Crear cuenta</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">¿Ya tienes una cuenta?<a routerLink="/login"> Inicia sesión</a></p>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>
</main>
